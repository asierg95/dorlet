version: '2'

services:
  reverseproxy:
    image: azureiotpcs/remote-monitoring-nginx:${PCS_DOCKER_TAG}
    networks:
      - default_net
    ports:
      - "80:10080"
      - "443:10443"
    depends_on:
      - webui
      - auth
      - iothubmanager
      - devicesimulation
      - telemetry
      - config
      - diagnostics
    volumes:
      - /app/certs:/app/certs:ro

  webui:
    image: dorletregistry.azurecr.io/dorletcloud/pcs-remote-monitoring-webui:testing
    networks:
      - default_net
    depends_on:
      - auth
      - iothubmanager
      - devicesimulation
      - telemetry
      - config
      - diagnostics
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  auth:
    image: dorletregistry.azurecr.io/dorletcloud/pcs-auth-dotnet:testing
    networks:
      - default_net
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  iothubmanager:
    image: dorletregistry.azurecr.io/dorletcloud/iothub-manager-dotnet:testing
    networks:
      - default_net
    depends_on:
      - auth
      - storageadapter
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  devicesimulation:
    image: dorletregistry.azurecr.io/dorletcloud/device-simulation-dotnet:testing
    networks:
      - default_net
    restart: always
    depends_on:
      - storageadapter
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET
    logging:
      driver: "json-file"
      options:
        max-size: "10240k"
        max-file: "10"
    volumes:
      - /tmp/share:/tmp/share

  telemetry:
    image: dorletregistry.azurecr.io/dorletcloud/telemetry-dotnet:testing
    networks:
      - default_net
    depends_on:
      - auth
      - storageadapter
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  config:
    image: dorletregistry.azurecr.io/dorletcloud/pcs-config-dotnet:testing
    networks:
      - default_net
    depends_on:
      - auth
      - storageadapter
      - devicesimulation
      - telemetry
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  storageadapter:
    image: dorletregistry.azurecr.io/dorletcloud/pcs-storage-adapter-dotnet:testing
    networks:
      - default_net
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  asamanager:
    image: dorletregistry.azurecr.io/dorletcloud/asa-manager-dotnet:testing
    networks:
      - default_net
    depends_on:
      - iothubmanager
      - config
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

  diagnostics:
    image: azureiotpcs/pcs-diagnostics-dotnet:Diagnostics-2.0.2
    networks:
      - default_net
    depends_on:
      - config
    environment:
      - PCS_KEYVAULT_NAME
      - PCS_AAD_APPID
      - PCS_AAD_APPSECRET

networks:
  default_net:
    driver: bridge
    ipam:
      driver: default
      config:
       - subnet: 172.18.0.0/16
         gateway: 172.18.0.1
